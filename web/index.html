<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
    }

    table {
        width: 100%;
    }

    table td:first-child {
        text-align: right;
        padding-right: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="button"],
    input[type="reset"] {
        display: block;
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        background-color: lightblue;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="button"]:hover,
    input[type="reset"]:hover
</style>
    <script><!--
        function Complete1()

        {
            if(document.Sel3.Pwd.value==document.Sel3.Pwd1.value)
                alert("Вас зарегистрировали\nID="+document.Sel3.Id.value+"\nPassword="+document.Sel3.Pwd.value);
            else
                alert("Ошибка при вводе пароля\nПопробуйте еще раз");
        }
        -->
    </script>
</head>
<body>
<H1>Регистрация</H1>
<FORM NAME="Sel3">
    <TABLE>
        <TR><TD><B>Идентификатор:<B></TD>
            <TD><INPUT NAME="Id" SIZE=20
                       onBlur="this.value=this.value.toUpperCase()"></TD></TR>
        <TR><TD><B>Пароль:<B></TD>
            <TD><INPUT TYPE="password" NAME="Pwd" SIZE=20
                       onFocus="this.select();"></TD></TR>
        <TR><TD><B>Проверка пароля:<B></TD>
            <TD><INPUT TYPE="password" NAME="Pwd1" SIZE=20
                       onFocus="this.select();"></TD></TR>
    </TABLE>
    <INPUT TYPE="button" VALUE="Готово" onClick="Complete1();">
    <INPUT TYPE="reset" VALUE="Сброс">
</FORM>
</body>
</html>
